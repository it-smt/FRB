{% load static %}

{% load my_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/null.style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.style.css' %}">
    <link rel="stylesheet" href="{% static 'css/app/main.style.css' %}">
    <link rel="stylesheet" href="{% block css %} {% endblock css %}">
    <link type="image/x-icon" href="{% static 'img/fbr_logo.png' %}" rel="shortcut icon">
</head>
<body>
<div class="wrapper">
    {% include 'header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'footer.html' %}
</div>
<script src="{% static 'js/main.script.js' %}"></script>
</body>
</html>
